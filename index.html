<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gun Sound</h1>
    <div class="content">
        <p>Press the following keys to activate the sound of the guns.</p>
        <p>(a),(t),(b),(m),(z),(c),</p>
</div>


    <div class="set">
        <button class="a gun">a</button>
        <button class="t gun">t</button>
        <button class="b gun">b</button>
        <button class="m gun">m</button>
        <button class="z gun">z</button>
        <button class="c gun">c</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
